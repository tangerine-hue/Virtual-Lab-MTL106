<body>
<form>

<script type="text/javascript">
var arrX=new Array();
var arrY=new Array();
var outputText;
const Cum = new Map();

function savedata(){
    var xs = document.getElementById('Xs').value;
    var ys = document.getElementById('Ys').value;
    
    arrX[arrX.length]=xs;    
    arrY[arrY.length]=ys;
    
  }

function draw(){
    const k = arrY.length;
    const w = Array(k).fill(0.01);
    var arrSum = new Array(k);
    for (let i = 0; i < k; i++){
      arrSum[i] = Number(arrY[i]);
    }
    
    for (let i = 1; i < k; i++){
      arrSum[i] += arrSum[i-1];
    }
    for (let i = 0; i < k; i++){
      arrY[i] = arrSum[i].toString();
    }


    if (Number(arrY[k-1]) < 1 && Number(arrY[k-1]) < 0.999999){
        var display = document.getElementById("display");
        display.innerHTML = arrY[k-1] + " Invalid Data";
    }
    else if (Number(arrY[k-1]) > 1){
        var display = document.getElementById("display");
        display.innerHTML = arrY[k-1] + " Invalid Data";
    }
    else{
         var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-1, 2, Number(arrX[k-1])*10, -1], axis:false});
         xaxis = board.create('axis', [[0, 0], [1, 0]], {name: 'x', withLabel: true, label: {position: 'rt', offset:[-15,20]}});
         yaxis = board.create('axis', [[0, 0], [1, 0]], {name: 'P(X ≤ x)', withLabel: true, label: {position: 'top', offset: [-700, 380]}});
        // Static example
        
        for (let i = 0; i < k; i++){
            Cum[arrX[i]] = arrY[i];
        }
        var test1= document.getElementById("test");
        
        var c = board.create('functiongraph', [f], {strokewidth:2});
        //var result = f(x);
        
        function f(x){
            let y = 0;
            for (let i = 0; i < k; i++){
                if (Number(arrX[i]) <= x){
                    y = Math.max(y, arrY[i]);
                }
            }
            
            return y;
        }
        //var curve = board.create('stepfunction', [arrX, arrY]);
        
        
    }
      
} 

 

   function GenerateTable() {
        //Build an array containing Customer records.
        var customers = new Array();
        customers.push(["x", "P(X = x)" ]);
        for (let i = 0; i < arrY.length; i++){
          customers.push([arrX[i], arrY[i]]);
        }
        
 
        //Create a HTML Table element.
        var table = document.createElement("TABLE");
        table.border = "1";
 
        //Get the count of columns.
        var columnCount = customers[0].length;
 
        //Add the header row.
        var row = table.insertRow(-1);
        for (var i = 0; i < columnCount; i++) {
            var headerCell = document.createElement("TH");
            headerCell.innerHTML = customers[0][i];
            row.appendChild(headerCell);
        }
 
        //Add the data rows.
        for (var i = 1; i < customers.length; i++) {
            row = table.insertRow(-1);
            for (var j = 0; j < columnCount; j++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = customers[i][j];
            }
        }
 
        var dvTable = document.getElementById("dvTable");
        dvTable.innerHTML = "";
        dvTable.appendChild(table);
    }

</script>
</body>
