<!DOCTYPE html>
<html lang="en" dir="ltr">
   
<head>
    <meta charset="utf-8">
    <title>
        Moment for Discrete Random Variable 
    </title>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
      <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<form>
   <h1>Please enter data</h1>
   <p>Data should NOT be in fractions</p>
   <br>
     <label for="Xs">X-Axis</label> 
       <input id="Xs" type="text">
     <label for="Ys">Y-Axis</label>
   <input id="Ys" type="text">
   <br>   
   <br>
  <input type="button" value="Save" onclick="savedata()">
   <input type="button" value="Show data" onclick="GenerateTable()">
   <input type="button" value="Draw" onclick="draw()">

  <div id="dvTable"></div>
</form>
<div id="display"></div>
<form>
    <br>
   <br>
   <label for="moments">Enter the r moment to be calculated:</label>
   <input id="moments" type="text" value="0">
   <input type="button" value="Calculate Moment" onclick="calculate()">
</form>
      

<div id="display"></div>
<script type="text/javascript">
var arrX=new Array();
var arrY=new Array();
var outputText;
 
function savedata(){
    var xs = document.getElementById('Xs').value;
    var ys = document.getElementById('Ys').value;
    
    arrX[arrX.length]=xs;    
    arrY[arrY.length]=ys;
    
  }
function GenerateTable() {
        //Build an array containing Customer records.
    var customers = new Array();
    customers.push(["X-Axis", "Y-Axis" ]);
    for (let i = 0; i < arrY.length; i++){
      customers.push([arrX[i], arrY[i]]);
    }
        
 
        //Create a HTML Table element.
    var table = document.createElement("TABLE");
    table.border = "1";
 
        //Get the count of columns.
    var columnCount = customers[0].length;
 
        //Add the header row.
    var row = table.insertRow(-1);
    for (var i = 0; i < columnCount; i++) {
        var headerCell = document.createElement("TH");
        headerCell.innerHTML = customers[0][i];
        row.appendChild(headerCell);
    }
 
    //Add the data rows.
    for (var i = 1; i < customers.length; i++) {
        row = table.insertRow(-1);
        for (var j = 0; j < columnCount; j++) {
            var cell = row.insertCell(-1);
            cell.innerHTML = customers[i][j];
        }
    }
 
    var dvTable = document.getElementById("dvTable");
    dvTable.innerHTML = "";
    dvTable.appendChild(table);
}

function calculate(){
    var exp = document.getElementById('moments').value;
    var ans = 0;
    const k = arrX.length;
    var temparrX = Array(k).fill(1);
    for (let i = 0; i < exp; i++){
        for (let j = 0; j < k; j++){
            temparrX[j] *= arrX[j];
        }
        
    }
    for (let i = 0; i < arrY.length; i++){
        ans += arrY[i]*temparrX[i];
    }
    
    outputText = exp + " Moment = " + ans;
    document.getElementById('output').innerHTML = outputText;
}
document.getElementById('form').onsubmit = function (event) {
    event.preventDefault()
  }



</script>

 


<div id="output"></div> 
</body>
</html>
