<!DOCTYPE html>
<html lang="en" dir="ltr">
   
<head>
    <meta charset="utf-8">
    <title>
        PMF
    </title>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
      <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
   
<body>
<form>
   <h1>Please enter data</h1>
   <p>Data should NOT be in fractions</p>
   <p> Upper limit (or infinity) of x is 10000</p>
   <br>
      <label for="Xs">x</label> 
       <input id="Xs" type="text">
     <label for="Ys">P(X = x)</label>
   <input id="Ys" type="text">
   <br>   
   <br>
  <input type="button" value="Save" onclick="savedata()">
   <input type="button" value="Show data" onclick="GenerateTable()">
   <input type="button" value="Draw" onclick="draw()">

  <div id="dvTable"></div>
</form>
<div id="display"></div>
 
 <div id="plot2"></div>
 


<script>
var arrX=new Array();
var arrY=new Array();
var outputText;
 
function savedata(){
    var xs = document.getElementById('Xs').value;
    var ys = document.getElementById('Ys').value;
    
    arrX[arrX.length]=xs;    
    arrY[arrY.length]=ys;
    
  }

function draw(){
    const k = arrY.length;
    var sum = 0;
    for (let i = 0; i < k; i++){
        sum += Number(arrY[i]);
    }
    if (sum > 1){
        document.getElementById('display').innerHTML = sum;
    }
    else{
        const w = Array(k).fill(0.01);
        const trace1 = {
            mode: 'markers',
            type: 'scatter',
            x: arrX,
            y: arrY
        }
        const trace2 = {
            x: arrX,
            y: arrY,
            width: w,
            type: 'bar'
        }
        const layout = {
            xaxis: {
                title: 'x'
            },
            yaxis: {
                title: 'P(X = x)'
            }
        }
        layout.yaxis.showline = true
        const data2 = [trace2, trace1]
    
        Plotly.newPlot('plot2', data2, layout)
    }
       
}  
 
function GenerateTable() {
        //Build an array containing Customer records.
    var customers = new Array();
    customers.push(["x", "P(X = x)" ]);
    for (let i = 0; i < arrY.length; i++){
      customers.push([arrX[i], arrY[i]]);
    }
        
 
        //Create a HTML Table element.
    var table = document.createElement("TABLE");
    table.border = "1";
 
        //Get the count of columns.
    var columnCount = customers[0].length;
 
        //Add the header row.
    var row = table.insertRow(-1);
    for (var i = 0; i < columnCount; i++) {
        var headerCell = document.createElement("TH");
        headerCell.innerHTML = customers[0][i];
        row.appendChild(headerCell);
    }
 
    //Add the data rows.
    for (var i = 1; i < customers.length; i++) {
        row = table.insertRow(-1);
        for (var j = 0; j < columnCount; j++) {
            var cell = row.insertCell(-1);
            cell.innerHTML = customers[i][j];
        }
    }
 
    var dvTable = document.getElementById("dvTable");
    dvTable.innerHTML = "";
    dvTable.appendChild(table);
}

</script>
</body>
</html>
